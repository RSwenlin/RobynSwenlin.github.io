<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burbank Chamber Contact Page</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <script defer src="js/script.js"></script>
  </head>
 
  <header>
    <picture>
      <img src="images/bcc.png" alt="logo" />
    </picture>
    <section class="headings">
      <h1>BurbankCC</h1>
    </section>

    <nav>
      <ul class="navigation">
        <li><a class="ham" href="#">&#9776; Menu</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="city.html">City</a></li>

      </ul>
    </nav>
  </header>
  <body>
    <div id="form-main">
      <div id="form-div">
        <form class="form" id="form1">
          <p class="name">
            <input
              name="name"
              type="text"
              class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
              placeholder="Name"
              id="name"
            />
          </p>

          <p class="email">
            <input
              name="email"
              type="text"
              class="validate[required,custom[email]] feedback-input"
              id="email"
              placeholder="Email"
            />
          </p>

          <p class="text">
            <textarea
              name="text"
              class="validate[required,length[6,300]] feedback-input"
              id="comment"
              placeholder="Comment"
            ></textarea>
          </p>

          <div class="submit">
            <input type="submit" value="SEND" id="button-blue" />
            <div class="ease"></div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <footer>
  <!-- <div id="footer"> -->
    <div class="tomottoWrap">
      <div id="tomotto">“We Support Your Mission.” -Burbank CC</div>
    </div>
    <div class="lookWrap">
      <div id="look">
        <div class="section">
          <h3>Date</h3>
          <a><span id="lastmod"></span></a>

          <a>&copy; <span id="theyear"></span></a>
        </div>

        <div class="section">
          <h3>Social Media</h3>
          <a
            target="_blank"
            title="follow me on Twitter"
            href="https://www.twitter.com/PLACEHOLDER"
            ><img
              alt="follow me on Twitter"
              src="https://c866088.ssl.cf3.rackcdn.com/assets/twitter30x30.png"
              border="0"
          /></a>
          <a
            target="_blank"
            title="follow me on facebook"
            href="https://www.facebook.com/PLACEHOLDER"
            ><img
              alt="follow me on facebook"
              src="https://c866088.ssl.cf3.rackcdn.com/assets/facebook30x30.png"
              border="0"
          /></a>
        </div>
        <div class="section">
          <h3>Quick Nav</h3>
          <a href="contact.html">Contact</a>
          <a href="join.html">Join</a>
          <a href="directory.html">Sponsor Directory</a>
        </div>
        <div class="section">
          <h3>Contacts</h3>
          <a href="mailto:info@burbankchamber.org">&#128231;Email</a>
          <a href="tel:8188463111">&#128222;818-846-3111</a>

          <a>Burbank,CA 91502</a>
        </div>
      </div>
    </div>
  </div>
